# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - linearApiToken
    properties:
      linearApiToken:
        type: string
        description: Your Linear API token for authentication
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js', '--token', config.linearApiToken],
      env: process.env
    })
  exampleConfig:
    linearApiToken: sk_test_your_linear_api_token
